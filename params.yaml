
cache:
  location: "data/.vbn_s3_cache"
  force_download: False

neuropixel:
  area_of_interest: "VISpm"
  block: "active behavior"

load:
  session: 1112302803
  areas: ["VISp", "VISl"] # "VISpm" # "VISm" has no spikes
  stimulus-block: 5
  # Stimulus blocks:
  # 0: change detection task
  # 2: receptive field mapping by gabor stimuli
  # 4: full-flash
  # 5: passive replay
  step-size: 0.001 # in seconds
  stimulus-duration: 0.250 # in seconds

preprocess:
  areas: ["VISp", "VISl"] # "VISpm" # "VISm" has no spikes
  lag-time: 0 # in milliseconds
  lag-area: "VISl"
  step-size: 0.010 # time-step in seconds
  bin-size: 0.100 # time-window in seconds # Joao's default: 0.100
  stimulus-duration: 0.250 # in seconds

cca:
  cv: 5
  n_components: 2
  scoring: 'r2'

rrr:
  cv: 2
  rank: 16
  error-score: 'raise'
  predictor: 'VISl'
  target: 'VISp'

rrr-plot:
  discard-first-500-ms: False

rrr-param-search:
  cv: [3]
  rank: [14]
  lag: [0,1,2,3,4,5,6,7]
  timepoints: [0,100]
  duration: 0.250
  time-bin: 0.050
  time-step: 0.025